name: Android POC (emulator on github-hosted)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  android-emulator:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '11'

      - name: Install required packages
        run: |
          sudo apt-get update
          sudo apt-get install -y qemu-kvm libvirt-daemon-system libvirt-clients unzip wget

      - name: Install Android command-line tools
        env:
          ANDROID_SDK_ROOT: ${{ runner.temp }}/android-sdk
        run: |
          mkdir -p $ANDROID_SDK_ROOT/cmdline-tools
          cd $ANDROID_SDK_ROOT

          
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline.zip
          unzip -q cmdline.zip -d cmdline-tools-temp

         
          mkdir -p $ANDROID_SDK_ROOT/cmdline-tools/latest

          
          mv cmdline-tools-temp/* $ANDROID_SDK_ROOT/cmdline-tools/latest/
          export PATH="$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$PATH"

          
          echo "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin" >> $GITHUB_PATH

          yes | sdkmanager --sdk_root=$ANDROID_SDK_ROOT --licenses

          sdkmanager --sdk_root=$ANDROID_SDK_ROOT "platform-tools" "platforms;android-30" "build-tools;31.0.0" "emulator" "system-images;android-30;google_apis;x86_64"

      - name: Add SDK tools to PATH
        run: |
          echo "ANDROID_SDK_ROOT=${{ runner.temp }}/android-sdk" >> $GITHUB_ENV
          echo "${{ runner.temp }}/android-sdk/platform-tools" >> $GITHUB_PATH
          echo "${{ runner.temp }}/android-sdk/emulator" >> $GITHUB_PATH
          echo "${{ runner.temp }}/android-sdk/cmdline-tools/latest/bin" >> $GITHUB_PATH

      - name: Create and start emulator + run tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 30
          arch: x86_64
          target: google_apis
          emulator-options: -no-window -no-audio -no-boot-anim -gpu swiftshader_indirect
          script: |
            ./gradlew -Pci=true assembleDebug assembleAndroidTest --no-daemon
            ./gradlew connectedAndroidTest --no-daemon --stacktrace
