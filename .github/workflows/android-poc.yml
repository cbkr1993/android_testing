name: Android POC (emulator on github-hosted)

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  android-emulator:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up JDK 17
        id: setup-java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Export JAVA_HOME
        run: echo "JAVA_HOME=${{ steps.setup-java.outputs.path }}" >> $GITHUB_ENV

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Appium server
        run: |
          npm install -g appium@next
          appium driver install uiautomator2

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install appium-python-client selenium pytest python-dotenv
          fi

      - name: Install required packages
        run: |
          sudo apt-get update
          sudo apt-get install -y qemu-kvm libvirt-daemon-system libvirt-clients unzip wget

      - name: Install Android command-line tools
        env:
          ANDROID_SDK_ROOT: ${{ runner.temp }}/android-sdk
        run: |
          mkdir -p $ANDROID_SDK_ROOT/cmdline-tools
          cd $ANDROID_SDK_ROOT

          wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline.zip
          unzip -q cmdline.zip -d cmdline-tools-temp

          mkdir -p $ANDROID_SDK_ROOT/cmdline-tools
          mv cmdline-tools-temp/cmdline-tools $ANDROID_SDK_ROOT/cmdline-tools/latest

          SDKMANAGER="$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager"
          export PATH="$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$PATH"
          echo "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin" >> $GITHUB_PATH

          yes | "$SDKMANAGER" --sdk_root=$ANDROID_SDK_ROOT --licenses
          "$SDKMANAGER" --sdk_root=$ANDROID_SDK_ROOT --install \
            "platform-tools" \
            "platforms;android-30" \
            "build-tools;31.0.0" \
            "emulator" \
            "system-images;android-30;google_apis;x86_64"

      - name: Add SDK tools to PATH
        run: |
          echo "ANDROID_SDK_ROOT=${{ runner.temp }}/android-sdk" >> $GITHUB_ENV
          echo "${{ runner.temp }}/android-sdk/platform-tools" >> $GITHUB_PATH
          echo "${{ runner.temp }}/android-sdk/emulator" >> $GITHUB_PATH
          echo "${{ runner.temp }}/android-sdk/cmdline-tools/latest/bin" >> $GITHUB_PATH

      - name: Create Android Virtual Device
        env:
          ANDROID_SDK_ROOT: ${{ runner.temp }}/android-sdk
        run: |
          AVDMANAGER="$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/avdmanager"
          echo "no" | "$AVDMANAGER" create avd \
            -n github-ci -k "system-images;android-30;google_apis;x86_64" --device "pixel"

      - name: Start emulator
        env:
          ANDROID_SDK_ROOT: ${{ runner.temp }}/android-sdk
        run: |
          nohup $ANDROID_SDK_ROOT/emulator/emulator -avd github-ci -no-window -no-boot-anim -gpu swiftshader_indirect -noaudio > emulator.log 2>&1 &
          echo "EMULATOR_PID=$!" >> $GITHUB_ENV
          timeout 300 adb wait-for-device
          DEVICE_UDID="$(adb devices | awk 'NR>1 && $2=="device" {print $1; exit}')"
          echo "APPIUM_UDID=$DEVICE_UDID" >> $GITHUB_ENV
          echo "ANDROID_SERIAL=$DEVICE_UDID" >> $GITHUB_ENV
          boot_status=""
          start_ts=$(date +%s)
          BOOT_TIMEOUT=600
          until [ "$boot_status" = "1" ]; do
            boot_status="$(adb -s "$DEVICE_UDID" shell getprop sys.boot_completed 2>/dev/null | tr -d '\r')"
            now=$(date +%s)
            if [ $((now - start_ts)) -ge $BOOT_TIMEOUT ]; then
              echo "Emulator did not finish booting within ${BOOT_TIMEOUT}s"
              adb -s "$DEVICE_UDID" shell getprop sys.boot_completed || true
              tail -n 200 emulator.log || true
              exit 1
            fi
            sleep 2
          done
          echo "Emulator reported boot_completed"

      - name: Start Appium and run tests
        run: |
          nohup appium --address 127.0.0.1 --port 4723 --log-level info > appium.log 2>&1 &
          APPIUM_PID=$!
          trap "kill $APPIUM_PID" EXIT
          python -m pytest -q test.py

      - name: Stop emulator
        if: always()
        run: |
          if command -v adb >/dev/null 2>&1; then
            if [ -n "${APPIUM_UDID:-}" ]; then
              adb -s "$APPIUM_UDID" emu kill || true
            fi
            adb emu kill || true
          fi
          if [ -n "${EMULATOR_PID:-}" ]; then
            kill "$EMULATOR_PID" || true
          fi
